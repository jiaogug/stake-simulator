<html data-ng-app="app">
<head>
  <title>Stake Simulator</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <script src="javascripts/materialize.min.js"></script>
  <script src="javascripts/angular.min.js"></script>
  <script src="javascripts/controllerServer.js"></script>
</head>
<body data-ng-controller="Controller as ctrl">
<nav>
  <div class="nav-wrapper indigo">
    <div class="col s12">Server Stake-Simulator</div>
    <a href="#" class="brand-logo">Proof of Stake</a>
  </div>
</nav>
<main class="container">
  <h2>Number coins</h2>
  <a class="waves-effect waves-light btn">button</a>
  <table data-ng-init="ctrl.updateClients()">
    <thead>
    <tr>
      <th>Block info</th>
      <th>Validator IP</th>
      <th>Participation</th>
      <th>Accepted</th>
      <th>Rejected</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="info in ctrl.clients">
      <td>{{info.ip}}</td>
      <td>{{info.time}}</td>
      <td>{{info.coins}}</td>
    </tr>
    </tbody>
  </table>
</main>
<footer class="page-footer yellow darken-4">
  <div class="container">
    <div class="row">
      <div class="col 20 s12">
        <h5 class="white-text">Stake Simulator</h5>
        <p class="grey-text text-lighten-4">Selection and participation algorithm simulator.</p>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      Â© 2019 Copyright Distributed Systems.
    </div>
  </div>
</footer>
</body>
</html>
